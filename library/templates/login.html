{% extends 'base.html' %}
{% block content %}
<br>
<center>
  <h1 class="display-5">ログイン</h1>
</center>
<br>
<br>
<div class="container border border-dark p-3 mt-10" style="width: 550px">
   <form action="{% url 'login' %}" method="POST">
       {% csrf_token %}
       <div class="form-group">
           <label><b>ユーザー名</b></label>
           <input type="text" name="username" class="form-control" placeholder="ユーザー名">
       </div>
       <br>
       <div class="form-group">
           <label><b>パスワード</b></label>
           <input type="password" name="password" class="form-control" placeholder="パスワード">
       </div>
       <br>
       <center>
           <button type="submit" class="btn btn-primary">ログイン</button>
       </center>
       <br>
       <center>
           <a href="register">アカウントを作る</a>
       </center>
       <center>
           <a href="admin">管理者としてログイン</a>
       </center>
   </form>
   <br>
   {% for message in messages %}
   <div class="alert alert-danger" role="alert">
       {{message}}
   </div>
   {% endfor %}
</div>
{% endblock %}
