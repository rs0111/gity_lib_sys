{% extends 'base.html' %}
{% block content %}
<br>
<center>
   <h1 class="display-5">登録</h1>
</center>
<br><br>
<div class="container border border-dark p-3 mt-10" style="width: 550px">
   {% for message in messages %}
   <div class="alert alert-danger" role="alert">
       {{message}}
   </div>
   {% endfor %}
   <form action="{% url 'register' %}" method="POST">
       {% csrf_token %}
       <div class="form-group">
           <label><b>名前</b></label>
           <input type="text" name="first_name" class="form-control" placeholder="名前">
       </div>
       <br>
       <div class="form-group">
           <label><b>姓</b></label>
           <input type="text" name="last_name" class="form-control" placeholder="姓">
       </div>
       <br>
       <div class="form-group">
           <label><b>ユーザー名</b></label>
           <input type="text" name="username" class="form-control" placeholder="ユーザー名">
       </div>
       <br>
       <div class="form-group">
           <label><b>Eメール</b></label>
           <input type="email" name="email" class="form-control" placeholder="Eメール">
       </div>
       <br>
       <div class="form-group">
           <label><b>パスワード</b></label>
           <input type="password" name="password1" class="form-control" placeholder="パスワード">
       </div>
       <br>
       <div class="form-group">
           <label><b>確認用パスワード</b></label>
           <input type="password" name="password2" class="form-control" placeholder="確認用パスワード">
       </div>
       <br>
       <center>
           <button type="submit" class="btn btn-primary">登録</button>
       </center>
       <br>
       <center>
           <a href="/login">ログイン</a>
       </center>
   </form>
</div>
<br>
{% endblock %}
